<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/722.png" />
    <link rel="apple-touch-icon" href="images/icons/96.png" />
    <link rel="apple-touch-icon" href="images/icons/128.png" />
    <link rel="apple-touch-icon" href="images/icons/144.png" />
    <link rel="apple-touch-icon" href="images/icons/152.png" />
    <link rel="apple-touch-icon" href="images/icons/256.png" />
    <link rel="apple-touch-icon" href="images/icons/512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#fbc600" />
    <meta name="theme-color" content="#fbc600" />
    <title>Covid 19 Self Checker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link rel='stylesheet' id='episode_view_stat_flot_css-css'  href='http://full-radio.itmwpb.com/wp-content/plugins/wpb-show-core/modules/episode-stats/demographics-stats/css/flotpie.css?ver=3.3.6' media='all' />
<link rel='stylesheet' id='episode_view_stat_bootstrap_css-css'  href='http://full-radio.itmwpb.com/wp-content/plugins/wpb-show-core/modules/episode-stats/demographics-stats/css/stats-bootstrap.css?ver=3.3.6' media='all' />
</head>
<body class="bg-light" style="background-color:white;">
    <div class="container" style="width: 100% !important;max-width: 1200px !important;padding: 20px;">
        <div class="header" style="padding: 10px;border-bottom: 1px solid #fbc600;">
            <div class="row">
                
                <div class="col-md-4 col-sm-6">
                    <a href="index.html"><img src="images/download.png" style="width:100%;height:auto;"/></a>
                       
                </div>
                <div class="col-md-8 col-sm-6">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light pull-right">
                      
                        <div class="" id="navbarSupportedContent">
                          <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="hot-line.html">Hot Line</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="tracker.html">Tracker</a>
                              </li>
                          </ul>
                        </div>
                      </nav>
                </div>
            </div>
        </div>
        
        <div class="content-page">
            <h3 style="text-align: center;">Covid 19 Tacker</h3>
            <br/>
            <div class="alert alert-primary" role="alert" id="tackerLoading">
                <i class="fa fa-spinner"></i> Loading, Please wait
              </div>
              <div class="alert alert-warning hideme" role="alert" id="tackerError">
                No Data Found!
              </div>
            
            <div class="row latest-info hideme">
                <div class="col-md-4 text-center">
                    <div >Confirmed</div>
                    <div id="latestConfirmed" class="count"></div>
                </div>

                <div class="col-md-4 text-center">
                    <div>Deaths</div>
                    <div class="count" id="latestDeaths"></div>
                </div>
                <div class="col-md-4 text-center">
                    <div>Recovered</div>
                    <div class="count" id="latestRecovered"></div>
                </div>
            </div>

            <canvas id="cvs" width="1000" height="400">[No canvas support]</canvas>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="http://api.jquery.com/scrollTop/"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="app.js?v=1.0.0"></script>
</body>
</html>
